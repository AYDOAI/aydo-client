<div class="header">
  <div *ngIf="!back" class="menu-button" (click)="showHideMenu()">
    <svg width="24" height="9" viewBox="0 0 24 9" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="24" height="2" rx="1" fill="#060022"/>
      <rect y="7" width="16" height="2" rx="1" fill="#060022"/>
    </svg>
  </div>
  <div *ngIf="back" class="back-button" (click)="backClick()">
    <svg width="29" height="16" viewBox="0 0 29 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM29 7L1 7V9L29 9V7Z" fill="#060022"/>
    </svg>
  </div>
  <div class="title">
    {{title}}
  </div>
  <div class="add" (click)="addClick()">
    <svg *ngIf="add" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="7" width="2" height="16" rx="1" fill="#060022"/>
      <rect y="9" width="2" height="16" rx="1" transform="rotate(-90 0 9)" fill="#060022"/>
    </svg>
  </div>
</div>


<div class="menu-container" *ngIf="menuVisible">
  <div class="menu">
    <div class="menu-item" *ngFor="let item of menu" [routerLink]="[item.link]">
      <div class="menu-item-icon">
        <svg-icon class="icon" [name]="item.icon"></svg-icon>
      </div>
      <div class="menu-item-title">
        <div>{{item.title}}</div>
      </div>
    </div>
  </div>
</div>
