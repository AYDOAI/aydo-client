<app-header title="Project info" back="streams"></app-header>
<div class="project">
  <div class="card big">
    <div class="card-content">
        <div class="project-info">
        <div>
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <circle cx="20" cy="20" r="19.7" fill="#EEF1E7" stroke="black" stroke-width="0.6"/>
          </svg>
        </div>
        <div class="project-content">
          <div class="card-header">
            <div class="card-title">
              {{ dataStream?.title }}
            </div>
            <div class="card-status">
              {{ dataStream?.status }}
            </div>
          </div>
          <div class="card-desc">
            {{ dataStream?.description }}
          </div>
        </div>
      </div>
      <span class="type-data-info">information about what type of data</span>
      <div class="link-container">
        <a href="#" target="_blank">link to website</a>
        <svg (click)="copy()" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4.5V3C4 1.89543 4.89543 1 6 1H15C16.1046 1 17 1.89543 17 3V12C17 13.1046 16.1046 14 15 14H13.6667M3 17H12C13.1046 17 14 16.1046 14 15V6C14 4.89543 13.1046 4 12 4H3C1.89543 4 1 4.89543 1 6V15C1 16.1046 1.89543 17 3 17Z" stroke="#A1AE84" stroke-width="2"/>
        </svg>
      </div>
      <button (click)="streaming = !streaming" class="btn" [class.red-btn]="streaming">{{ streaming ? 'Stop streaming' : 'Start streaming' }}</button>
    </div>
  </div>
</div>
